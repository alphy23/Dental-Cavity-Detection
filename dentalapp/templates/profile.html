<!DOCTYPE html>
<html>
    <body>
        <section id="main-content">
            <section class="wrapper site-min-height">
                <h3><i class="fa fa-angle-right"></i> Add Manager</h3>
                <div class="row mt">
                    <div class="col-lg-12">
        
                    <!-- FORM -->
                    <!-- BASIC FORM ELELEMNTS -->
                    <div class="row mt">
                        <div class="col-lg-12">
                        <div class="form-panel">
                              <h4 class="mb"><i class="fa fa-plus"></i> Add Manager</h4>
                            <form class="form-horizontal style-form" method="post" action="/proupdate/">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">User name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="uname" placeholder="uname" value="{{uname}}" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">Full name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="name" placeholder="name" value="{{name}}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">Phone Number</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" name="phone" placeholder="phone" value="{{phone}}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">Age</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" name="age" placeholder="age" value="{{age}}">
                                    </div>
                                </div>
                               
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="email" value="{{email}}" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" name="password" value="{{password}}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">Confirm Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" name="cpassword" value="{{cpassword}}">
                                    </div>
                                </div>      
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">Gender</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="gender" placeholder="gender" value="{{gender}}">
                                    </div>
                                </div>         
                                <button class="btn btn-success btn-lg">Submit</button> 
                            </form>
                        </div>
                        </div><!-- col-lg-12-->         
                    </div><!-- /row -->
        
                    <!-- FROMEND -->
                    </div>
                </div>
              
          </section>
        </section>
        <!-- /MAIN CONTENT -->
    </body>
</html>
